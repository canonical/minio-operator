# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true

jobs:
  lib-check:
    name: Check libraries
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@main
    secrets: inherit
    with:
        charm-path: "."

  lint:
    name: Lint Code
    runs-on: ubuntu-20.04
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install tox
    - name: Lint code
      run: tox -vve lint

  unit:
    name: Unit Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install tox
      - name: Run unit tests
        run: tox -vve unit

  integration:
    name: Integration Test (deploy and access)
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          channel: 1.24/stable
          microk8s-addons: "dns storage rbac metallb:10.64.140.43-10.64.140.49"
          charmcraft-channel: latest/candidate
          juju-channel: 2.9/stable

      - name: Build and test
        run: |
          sg microk8s -c "tox -vve integration -- --model testing"

      # On failure, capture debugging resources
      - name: Get all
        run: kubectl get all -A
        if: failure()

      - name: Describe deployments
        run: kubectl describe deployments -A
        if: failure()

      - name: Describe replicasets
        run: kubectl describe replicasets -A
        if: failure()

      - name: Get juju status
        run: juju status
        if: failure()

      - name: Get application logs
        run: kubectl logs --tail 100 -n testing -ljuju-app=minio
        if: failure()

      - name: Get operator logs
        run: kubectl logs --tail 100 -n testing -ljuju-operator=minio
        if: failure()
