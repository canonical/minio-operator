name: CI

on:
  - push
  - pull_request

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get install python3-pip tox

    - name: Lint code
      run: tox -e lint

  unit:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get install python3-pip tox

    - name: Run unit tests
      run: tox -e unit

  deploy:
    name: Deploy Test
    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - uses: balchua/microk8s-actions@v0.2.2
      with:
        addons: '["dns", "storage", "rbac"]'

    - name: Install dependencies
      run: |
        set -eux
        sudo pip3 install charmcraft==1.0.0
        sudo snap install juju --classic
        sudo snap install juju-wait --classic
        sudo snap install yq

    - name: Bootstrap Juju
      run: |
        set -eux
        sg microk8s -c 'juju bootstrap microk8s uk8s'
        juju add-model minio

    - name: Deploy MinIO
      run: |
        set -eux
        charmcraft build -v
        juju deploy ./minio.charm \
          --config secret-key=minio-secret-key \
          --resource oci-image=$(yq eval '.resources.oci-image.upstream-source' metadata.yaml)
        juju wait -wvt 300

    - name: Test MinIO
      run: |
        kubectl run \
        --rm \
        -i \
        --restart=Never \
        --command sh \
        --image=minio/mc \
        -- \
        sh -c \
        "mc alias set ci http://minio.minio.svc.cluster.local:9000 minio minio-secret-key && mc mb ci/foo && mc rb ci/foo"


    - name: Get all
      run: kubectl get all -A
      if: failure()

    - name: Get juju status
      run: juju status
      if: failure()

    - name: Get minio logs
      run: kubectl logs --tail 100 -nminio -ljuju-app=minio
      if: failure()

    - name: Get minio operator logs
      run: kubectl logs --tail 100 -nminio -ljuju-operator=minio
      if: failure()

