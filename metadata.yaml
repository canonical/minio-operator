name: minio
summary: Kubernetes Native, High Performance Object Storage
description: |
  MinIO's high-performance object storage suite is software defined and
  enables customers to build cloud-native data infrastructure for
  machine learning, analytics and application data workloads.
docs: https://discourse.charmhub.io/t/10861
containers:
  minio:
    resource: oci-image
    mounts:
      - storage: minio-data
        location: /data
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    upstream-source: docker.io/charmedkubeflow/minio:ckf-1.10-b40ac43
provides:
  object-storage:
    interface: object-storage
    schema:
      v1:
        provides:
          type: object
          properties:
            access-key:
              type: string
            namespace:
              type:
              - string
              - 'null'
            port:
              type: number
            secret-key:
              type: string
            secure:
              type: boolean
            service:
              type: string
          required:
          - access-key
          - port
          - secret-key
          - secure
          - service
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/object-storage.yaml
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
  velero-backup-config:
    interface: velero_backup_config
storage:
  minio-data:
    type: filesystem
    minimum-size: 10G
