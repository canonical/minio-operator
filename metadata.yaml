name: minio
display-name: MinIO
summary: Kubernetes Native, High Performance Object Storage
description: |
  MinIO's high-performance object storage suite is software defined and
  enables customers to build cloud-native data infrastructure for
  machine learning, analytics and application data workloads.
maintainers: [Kenneth Koski <kenneth.koski@canonical.com>]
tags: [file-servers, storage]
series: [kubernetes]
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    auto-fetch: true
    upstream-source: minio/minio:RELEASE.2018-02-09T22-40-05Z
provides:
  minio:
    interface: generic-ip-port-user-pass
storage:
  minio-data:
    type: filesystem
    location: /data
    minimum-size: 10G
min-juju-version: 2.8.6
